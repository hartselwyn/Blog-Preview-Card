<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Blog preview card</title>

  </head>
  <body>
    <div class="card-container"> <!-- Main container for the card structure. -->
      <div class="card-container-top">
        <img src="./assets/images/img.svg" alt="card" /> <!-- Displays the main image for the card. -->
        <h2>Learning</h2> <!-- Represents a category or tag for the blog post. -->
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation. 
        </p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hopper">
          <p>Greg Hopper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Selwyn Hart</a>.
    </div>
  </body>
</html>
